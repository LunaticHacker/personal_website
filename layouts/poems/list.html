<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="LunaticHacker's Poems">
    <link rel="stylesheet" href="/css/gruvbox.css">
    <link rel="stylesheet" href="/css/snow.css">
    <link rel="stylesheet" href="/css/this.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scribblings</title>
</head>
<body>
    {{partial "header"}}
    <section class="poems">
        <h1>My Scribblings</h1>
        <ul class="border">
       {{range .Paginator.Pages}}
       <a href="{{.Permalink}}">
       <li>
            {{.Title}}
       </li>
       </a>
       {{end}}
    </ul>
    
    </section>
    
</body>
</html>
